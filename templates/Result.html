{% extends "base.html" %}
{% block title %}搜索结果{% endblock %}
{% block main %}


    <div>
        <div class="container">

            <div class="column">

                {% for ans in resultList %}
                    <div class="col-xs-12">
                        <div class="card mb-4 box-shadow">

                            <a class="text-right text-dark">
                                <small class="text-muted">来自问题:</small>
                                {{ ans.question_title }}</a>
                            <div class="card-body">
                                {% autoescape false %}
                                <div class="text-dark">
                                    {{ ans.excerpt }}</div>
                                {% endautoescape %}
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        <a type="button" class="btn btn-sm btn-outline-secondary" href="{{url_for('answer',answer_id=ans.answer_id) }}">查看</a>
                                    </div>
                                    <small class="text-muted"><img src="/static/img/ico/voteup.png"
                                                                   style="height: 1pc;width: 1pc" class="img-circle"/>{{ ans.voteup_count }}
                                    </small>
                                    <small class="text-muted"><img src="/static/img/ico/comment.png"
                                                                   style="height: 1pc;width: 1pc" class="img-circle"/>{{ ans.comment_count }}
                                    </small>
                                    <small class="text-muted"><img src="/static/img/ico/update_time.png"
                                                                   style="height: 1pc;width: 1pc" class="img-circle"/>{{ ans.update_time }}
                                    </small>
                                </div>
                            </div>
                        </div>
                    </div>


                {% endfor %}

            </div>
        </div>
    </div>


{% endblock %}
